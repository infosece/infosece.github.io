
<style>
@import "compass/css3";

@import url(https://fonts.googleapis.com/css?family=Finger+Paint);

.dlab {
    overflow: hidden;
    font-size:60px ;
	font-family: "Finger Paint";
    text-align: center;
    color: transparent;
    backface-visibility: hidden;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 100%;
}
.effect-dlab-box{
	position: relative;
	height: 400px;
	width: 100%;
	background: black;
}

.dlab span {
  display: inline-block;
  text-shadow: 0 0 0 whitesmoke;
  animation: smoky 5s 3s both;
}

.dlab span:nth-child(even){
  animation-name: smoky-mirror;
}

@keyframes smoky {
  60% {
    text-shadow: 0 0 40px whitesmoke;
  }
  to {
    transform:
      translate3d(15rem,-8rem,0)
      rotate(-40deg)
      skewX(70deg)
      scale(1.5);
    text-shadow: 0 0 20px whitesmoke;
    opacity: 0;
  }
}

@keyframes smoky-mirror {
  60% {
    text-shadow: 0 0 40px whitesmoke; }
  to {
    transform:
      translate3d(18rem,-8rem,0)
      rotate(-40deg) 
      skewX(-70deg)
      scale(2);
     text-shadow: 0 0 20px whitesmoke;
    opacity: 0;
  }
}

@for $item from 1 through 21 {
   .dlab span:nth-of-type(#{$item}){ 
    animation-delay: #{(3 + ($item/10))}s; 
  }
}
.effect-dlab-box .site-button.live-demo {
    background: #20b995 none repeat scroll 0 0;
    border-radius: 2px;
    bottom: 0px;
    box-shadow: 4px 4px 8px 0 rgba(53, 217, 81, 0.2);
    font-size: 12px;
    font-weight: 700;
    padding: 8px 15px;
    position: absolute;
    right: 15px;
    text-transform: uppercase;
	color: #fff;
	text-decoration: none;
	border: 0;
	font-family: roboto;
}
@media only screen and (max-width: 767px){
	.dlab {
		font-size: 45px;
	}
}
@media only screen and (max-width: 360px){
	.dlab {
		font-size: 30px;
	}
}

</style>
<div class="effect-dlab-box">
	<a href="javascript:void(0);" onclick="startAnimation()" class="site-button live-demo">Start Again</a>
	<div id="#DlabAnimation" class="dlab">
		<span>Winner's</span>
		<span>&nbsp;</span>
		<span>Development</span>
		<span>&nbsp;</span>
		<span>Kit</span>
	</div>
</div>
<script>
//startAnimation();
function startAnimation() {
	location.reload(); 
}
</script>
