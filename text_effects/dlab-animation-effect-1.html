
<style>
body{
	margin:0;
	padding:0;
}
.dlab{
	background-color:#ff6f69;
	background: radial-gradient(#ff6f69, #ff8b87);
	position:absolute;
  width:100%;
  height:400px;
}

.border{
	padding: 5px;
	background: linear-gradient(110deg, #ffeead 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #C5E7D7 34%, #88d8b0 34%);
	background-size: 400% 400%;
	background-position: 25% 50%;
	-webkit-animation: Gradient 15s ease infinite;
	-moz-animation: Gradient 5s ease infinite;
}
.inner-cutout{
	padding: 20px 0;
	display: block;
	background-color:#ff6f69;/*#ff6f69*/
	margin: 2%;
	background: radial-gradient(#ff6f69, #ff8b87);
	background-size: 300%;
	background-position:50% 50%;

}
.knockout {
	vertical-align: middle;
	text-align: center;
	font-family: 'Pacifico', cursive;
	font-size:50px;
	padding: 10px 50px;
	line-height: 78px;
	color: blue;
	margin: 0;
	color: #fff;
	background: linear-gradient(110deg, #ffeead 33%, rgba(0, 0, 0, 0) 33%), linear-gradient(110deg, #C5E7D7 34%, #88d8b0 34%);
	background-size: 400%;
	-webkit-text-fill-color: transparent;
	-webkit-background-clip: text;
}
.knockout{
		animation: Gradient 5s ease infinite;
		-webkit-animation: Gradient 15s ease infinite;
		-moz-animation: Gradient 5s ease infinite;
}

@-webkit-keyframes Gradient {
	0% {
		background-position: 30% 50%
	}
	50% {
		background-position: 25% 50%
	}
	100% {
		background-position: 30% 50%
	}
	
}

.main{
	width: 450px;
	margin: 40px auto;
}
@media only screen and (max-width: 1024px){
	.inner-cutout{
		padding: 20px 0;
		height: 232px;
	}
	.main{
		width: 500px;
		margin: auto;
		padding: 50px 0;
	}
	.knockout {
		font-size: 40px;
		line-height: 85px;
	}
	.border{
		height: 300px;
	}
}
@media only screen and (max-width: 767px){
	.main{
		width: 70%;
		margin: auto;
		padding: 50px 0;
	}
	.knockout {
		font-size: 50px;
		line-height: 85px;
	}
}
@media only screen and (max-width: 360px){
	.main{
		width: 90%;
		margin: auto;
		padding: 50px 0;
	}
	.knockout {
		font-size: 40px;
		line-height: 70px;
		padding: 20px;
	}
	.border{
		height: 285px;
	}
	
	.dlab{
		margin-left: -19px;
	}
	
	
}

</style>

<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<div class="dlab">
	<div class="main">
		<div class ="border">
			<div class="inner-cutout"> 
				<h1 class="knockout">Winner's Development Kit</h1>
			</div>
		</div>
	</div>
</div>
