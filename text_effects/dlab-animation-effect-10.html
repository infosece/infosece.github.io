


<style>
body {
  margin: 0;
  padding:0;
}
.dlab {
  
  background: #090000;
  font-size: 42px;
  line-height: 1.1;
  text-align: center;
  
  display: grid;
  grid-gap: 1em;
  grid-template-columns: repeat(auto-fit, minmax(0, 12ch));
  align-items: center;
  align-content: center;
  justify-content: center;
  
  position:absolute;
  width:100%;
  height:400px;
  
}



x-sign {
  --interval: 1s;
  display: block;
  text-shadow: 
    0 0 10px var(--color1),
    0 0 20px var(--color2),
    0 0 40px var(--color3),
    0 0 80px var(--color4);
  will-change: filter, color;
  filter: saturate(60%);
  animation: flicker steps(100) var(--interval) 1s infinite;
}

x-sign:nth-of-type(1) {
  color: yellow;
  --color1: goldenrod;
  --color2: orangered;
  --color3: mediumblue;
  --color4: purple;
  font-family: Gruppo;
}

x-sign:nth-of-type(2) {
  color: lightpink;
  --color1: pink;
  --color2: orangered;
  --color3: red;
  --color4: magenta;
  font-family: Bad Script;
}

x-sign:nth-of-type(3) {
  color: lightyellow;
  --color1: yellow;
  --color2: lime;
  --color3: green;
  --color4: mediumblue;
  font-family: Kumar One Outline;
}

x-sign:nth-of-type(4) {
  color: lightyellow;
  --color1: gold;
  --color2: firebrick;
  --color3: pink;
  --color4: red;
  font-family: Londrina Outline;
}


x-sign:nth-of-type(5) {
  color: azure;
  --color1: azure;
  --color2: aqua;
  --color3: dodgerblue;
  --color4: blue;
  font-family: Sriracha;
}

x-sign:nth-of-type(6) {
  color: tomato;
  --color1: orangered;
  --color2: firebrick;
  --color3: maroon;
  --color4: darkred;
  font-family: Yellowtail;
}

x-sign:nth-of-type(7) {
  color: lightyellow;
  --color1: yellow;
  --color2: orange;
  --color3: brown;
  --color4: purple;
  font-family: Bad Script;
}

x-sign:nth-of-type(8) {
  color: yellow;
  --color1: yellow;
  --color2: lime;
  --color3: green;
  --color4: darkgreen;
  font-family: Monoton;
}

x-sign:nth-of-type(9) {
  color: lightyellow;
  --color1: yellow;
  --color2: gold;
  --color3: orange;
  --color4: darkred;
  font-family: Sriracha;
}

@keyframes flicker {
  50% {
    color: white;
    filter: saturate(200%) hue-rotate(20deg);
  }
}

@media only screen and (max-width: 1024px){
	.dlab{
		font-size: 32px;
	}
}
@media only screen and (max-width: 767px){
	.dlab{
		font-size: 30px;
	}
}
@media only screen and (max-width: 360px){
	.dlab{
		font-size: 20px;
	}
}


</style>

<div class="dlab">
	<x-sign>
	  Winkit<br>DexignZone
	</x-sign>
	<x-sign>
	  Winner's<br>Development Kit
	</x-sign>
	<x-sign>
	  Winkit<br>DexignZone
	</x-sign>
	<x-sign>
	  Winkit<br>DexignZone
	</x-sign>
	<x-sign>
	  <small>Winner's Development</small><br>Kit
	</x-sign>
	<x-sign>
	   Winkit
	  <br><small>DexignZone</small>
	</x-sign>
	<x-sign>
	  Winkit<br>DexignZone
	</x-sign>
	<x-sign>
	   Winner's Development Kit
	</x-sign>
</div>
<script>
const signs = document.querySelectorAll('x-sign')
const randomIn = (min, max) => (
  Math.floor(Math.random() * (max - min + 1) + min)
)

const mixupInterval = el => {
  const ms = randomIn(2000, 4000)
  el.style.setProperty('--interval', `${ms}ms`)
}

signs.forEach(el => {
  mixupInterval(el)
  el.addEventListener('webkitAnimationIteration', () => {
    mixupInterval(el)
  })
})
</script>
