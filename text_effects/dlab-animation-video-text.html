
<style>
.wrapper {
  position: relative;
  width: 100%;
  margin: 0 auto;
  max-width: 1000px;
}
.wrapper video {
  width: 100%;
}
.wrapper svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.wrapper svg text {
  font-family: 'Montserrat', sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  font-size: 27px;
  width: 100%;
}
.wrapper svg > rect {
  -webkit-mask: url(#mask);
  mask: url(#mask);
}
.wrapper svg rect {
  fill: #fff;
}

.dlab {
  margin: 60px 50px 0;
	height: 400px
}

.wrapper:before, .wrapper:after {
  content: '';
  position: absolute;
  top: 0;
  width: 10px;
  height: 400px;
  background-color: #fff;
}
.wrapper:before {
  left: -9px;
}
.wrapper:after {
  right: -5px;
}
@media only screen and (max-width: 360px){
	.wrapper svg text{
		font-size: 30px;
	}
}

</style>

<div class="dlab">
	<div class="wrapper">
		<video autoplay playsinline muted loop preload poster="http://i.imgur.com/xHO6DbC.png">
		<source src="video/balloons.mp4" />
		</video>
	  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 80" preserveAspectRatio="xMidYMid slice">
		<defs>
		  <mask id="mask" x="0" y="0" width="100%" height="100%" >
			<rect x="0" y="0" width="100%" height="100%" />
			<text x="72" y="50">Winkit</text>
		  </mask>
		</defs>
		<rect x="0" y="0" width="100%" height="100%" />
	  </svg>
	</div>
</div>
