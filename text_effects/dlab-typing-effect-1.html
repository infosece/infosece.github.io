
<style>
@import url("//fonts.googleapis.com/css?family=Bungee+Shade");

.dlab {
  background-color: #2980b9;
  color: #2c3e50;
  position:absolute;
  width:100%;
  height:400px;
  font-family: "Bungee Shade";
}
.effect-dlab-box{
	position: relative;
	height: 400px;
	width: 100%;
	background: black;
}
.dlab h1 {
  color: #2c3e50;
  margin-top: 200px;
  font-size: 50px;
  text-align: center;
  vertical-align: center;
}

.effect-dlab-box .site-button.live-demo {
    background: #20b995 none repeat scroll 0 0;
    border-radius: 2px;
    bottom: 0px;
    box-shadow: 4px 4px 8px 0 rgba(53, 217, 81, 0.2);
    font-size: 12px;
    font-weight: 700;
    padding: 8px 15px;
    position: absolute;
    right: 15px;
    text-transform: uppercase;
	color: #fff;
	text-decoration: none;
	border: 0;
	font-family: roboto;
	z-index: 9;
} 
@media screen and (max-width: 850px) {
  .dlab h1 {
    font-size: 2em;
  }
}
@media screen and (max-width: 550px) {
  .dlab h1 {
    font-size: 1.5em;
  }
}


</style>
<div class="effect-dlab-box">
	<a href="javascript:void(0);" onclick="startAnimation()" class="site-button live-demo">Start Again</a>
	<div class="dlab">
		<h1 id="messageLabel"></h1>
	</div>
</div>
	<script>
		var message = "Hello Sir! || I'm Winkit";
		var msgCount = 0;
		var blinkCount = 0;
		var blinkFlg = 0;
		var timer1, timer2;
		var messageLabel = document.getElementById("messageLabel");

		function textFunc() {
			messageLabel.innerHTML = message.substring(0, msgCount);
		   
		   if (msgCount == message.length) {
			  // Stop Timer
			  clearInterval(timer1);
			  
			  // Start blinking animation!
			  timer2 = setInterval("blinkFunc()", 200);
			  
		   } else {
			  msgCount++;
		   }
		}

		function blinkFunc() {
		   
		   // Blink 5 times
		   if (blinkCount < 6) {
			  if(blinkFlg == 0) {
				 messageLabel.innerHTML = message;
				 blinkFlg = 1;
				 blinkCount++;
			  } else {
				 messageLabel.innerHTML = "";
				 blinkFlg = 0;
			  }
		   } else {
		   
				
			  // Stop Timer
			  clearInterval(timer2);
		   }
		}

		
		timer1 = setInterval("textFunc()", 150); // Every 150 milliseconds
		
		/*For Demo */
		function startAnimation(){
			document.getElementById('messageLabel').innerHTML = "";
			msgCount = 0;
			blinkCount = 0;
			blinkFlg = 0;
			timer1 = setInterval("textFunc()", 150);
		}
	</script>
